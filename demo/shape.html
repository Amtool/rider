<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="css/shape.css">
        <title>shape</title>
    </head>
    <body>
        <header class="appbar">
            <h1 class="title">shape</h1>
            <a class="prev" href="/">back</a>
        </header>
        <div class="container">
            <h3 class="subject">size: 50px</h3>
            <div class="result">
                <div class="size-test-1"></div>
            </div>

            <h3 class="subject">size: 100px, 50px</h3>
            <div class="result">
                <div class="size-test-2"></div>
            </div>

            <h3 class="subject">triangle: top 10px #369</h3>
            <div class="result">
                <div class="triangle-test-1"></div>
            </div>

            <h3 class="subject">triangle: right 15px #963</h3>
            <div class="result">
                <div class="triangle-test-2"></div>
            </div>

            <h3 class="subject">triangle: right 10px #939 (with &amp;:after)</h3>
            <div class="result">
                <div class="triangle-test-3"></div>
            </div>

            <h3 class="subject">circle: 60px 80px</h3>
            <div class="result">
                <div class="circle-test-1"></div>
            </div>

            <h3 class="subject">circle: 2rem</h3>
            <div class="result">
                <div class="circle-test-2"></div>
            </div>
        </div>
    </body>
</html>
